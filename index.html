<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AngularJS Simple App</title>
        
        <link rel="author" href="humans.txt">
        <link rel="stylesheet" href="css/style.css">
        <script src="lib/angular/angular.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body>
        
       <div class="main" ng-controller = "MyController">       	
			
            <ul class="artistlist">
                
                <li class="artist cf" ng-repeat="item in artists | limitTo: 5 ">
                    
                    <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}" title="Photo of {{item.name}}">
                    <div class="info">
                        <h2>{{item.name | uppercase}}</h2>
                        <h3>{{item.reknown}}</h3>
                    </div>
                </li>

            </ul>

       </div>
       
    </body>
</html>
